colorScheme = "blowfish"
defaultAppearance = "dark"
autoSwitchAppearance = false
defaultBackgroundImage = "img/bg1.jpeg"

enableSearch = true
enableCodeCopy = true

mainSections = ["articles"]

[header]
  layout = "fixed"

[homepage]
  layout = "background"
  homepageImage = "img/bg2.jpeg"
  showRecent = true
  showRecentItems = 3
  showMoreLink = true
  showMoreLinkDest = "/articles"
  cardView = true

[article]
  showHero = true
  heroStyle = "background"
  showBreadcrumbs = true
  showTableOfContents = true
  showTaxonomies = true

[list]
  showHero = true
  heroStyle = "background"
  layoutBackgroundHeaderSpace = false
  groupByYear = true
